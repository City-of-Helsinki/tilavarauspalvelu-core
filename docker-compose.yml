services:

  db:
    container_name: tvp-db
    image: "postgis/postgis:13-3.3-alpine"
    environment:
      POSTGRES_USER: tvp
      POSTGRES_PASSWORD: tvp
      POSTGRES_DB: tvp
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "tvp"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "127.0.0.1:5555:5432"
      - "127.0.0.1:5432:5432"
    volumes:
      - tvp-postgres:/var/lib/postgresql/data

  redis:
    container_name: tvp-redis
    image: "redis:7-alpine"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "127.0.0.1:6379:6379"

  backend:
    container_name: tvp-core
    image: tvp-core
    build:
      context: backend/
      dockerfile: docker/Dockerfile
      args:
        DEPS: main,admin,celery,test,lint
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - backend/.env
    environment:
      DJANGO_SETTINGS_ENVIRONMENT: Docker
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - tvp-media:/media
    entrypoint: /tvp/docker/entrypoint_dev.sh

  worker:
    container_name: tvp-worker
    image: tvp-worker
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    build:
      context: backend/
      dockerfile: docker/Dockerfile
      args:
        DEPS: main,admin,celery,test,lint
    env_file:
      - backend/.env
    environment:
      DJANGO_SETTINGS_ENVIRONMENT: Docker
    entrypoint: /tvp/docker/worker.sh

  scheduler:
    container_name: tvp-scheduler
    image: tvp-scheduler
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    build:
      context: backend/
      dockerfile: docker/Dockerfile
      args:
        DEPS: main,admin,celery,test,lint
    env_file:
      - backend/.env
    environment:
      DJANGO_SETTINGS_ENVIRONMENT: Docker
    entrypoint: /tvp/docker/scheduler.sh

volumes:
  tvp-postgres:
  tvp-media:

networks:
  default:
    name: helsinki

version: '3'
services:
  db:
    container_name: tilanvarauspalvelu-db
    build: ./docker/postgres/
    restart: on-failure
    environment:
      POSTGRES_USER: tvp
      POSTGRES_PASSWORD: tvp
      POSTGRES_DB: tvp
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    container_name: tilanvarauspalvelu
    build:
      context: ./
      dockerfile: ./docker/api/Dockerfile
    command: python manage.py runserver 0:8000
    volumes:
      - .:/usr/src/app
    environment:
      - DEBUG=1
      - DATABASE_URL=postgis://tvp:tvp@db/tvp
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
    db_data:
[flake8]
ignore = W503
exclude = migrations,venv,build,api/examples.py,snapshots
max-line-length = 120
max-complexity = 10

[pycodestyle]
ignore = W503

[coverage:run]
source = 
    allocation/
    api/
    applications/
    email_notification/
    opening_hours/
    permissions/
    reservation_units/
    reservations/
    resources/
    services/
    spaces/
    terms_of_use/
    tilavarauspalvelu/
    users/
    verkkokauppa/
    utils/
omit =
    *migrations*
    *snapshots*
    *tests*


[isort]
atomic=true
combine_as_imports=false
indent=4
known_third_party=django
line_length=88
multi_line_output=3
skip=migrations,venv,build,snapshots
wrap_length=88
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=True

[pep8]
max-line-length = 120

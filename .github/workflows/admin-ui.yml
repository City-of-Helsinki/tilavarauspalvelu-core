# This workflow will do a clean install of node dependencies, build the source code and run tests against node 14
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: admin-ui

defaults:
  run:
    working-directory: apps/admin-ui

on:
  push:
    branches: [main]
    paths:
      - "packages/common/**"
      - "apps/admin-ui/**"
      - ".github/workflows/admin-ui.yml"
      - "pnpm-lock.yaml"

  pull_request:
    branches:
      - "main"
    paths:
      # TODO this should probably be packages/**
      # since we are adding more than one shared package
      - "packages/common/**"
      - "apps/admin-ui/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/admin-ui.yml"

env:
  SKIP_ENV_VALIDATION: "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Run CI checks
        run: |
          pnpm install --frozen-lockfile
          pnpm lint --filter admin-ui...
          pnpm lint:css --filter admin-ui...
          # TODO run tsc also when it's not broken
          pnpm build --filter admin-ui...
          # TODO common tests are broken, don't include them here
          pnpm test --filter admin-ui
          docker build -f apps/admin-ui/Dockerfile -t tilavaraus-admin-ui .

name: "Frontend tests"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  SKIP_ENV_VALIDATION: "true"
  NODE_VERSION: 24
  PNPM_VERSION: 10

jobs:
  # Disabled because it broke, and no idea why.
  #changed-packages:
  #  name: Determine which apps changed
  #  uses: ./.github/reusable/changed-packages.yml

  lint-admin-ui:
    name: Lint admin ui
    runs-on: ubuntu-latest
    #needs: [changed-packages]
    # if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/pnpm-lock.yaml
          cache: "pnpm"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Lint admin ui
        working-directory: frontend
        run: |
          pnpm codegen
          pnpm tsc:check --filter=staff...
          pnpm lint
          pnpm lint:css --filter=staff...
          pnpm format:check --filter=staff...

  test-admin-ui:
    name: Test admin ui
    runs-on: ubuntu-latest
    # needs: [changed-packages]
    # if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/pnpm-lock.yaml
          cache: "pnpm"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Test admin ui
        working-directory: frontend
        run: |
          pnpm codegen
          pnpm test --filter=staff...

  lint-ui:
    name: Lint ui
    runs-on: ubuntu-latest
    # needs: [changed-packages]
    # if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/pnpm-lock.yaml
          cache: "pnpm"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Lint ui
        working-directory: frontend
        run: |
          pnpm codegen
          pnpm tsc:check --filter=customer...
          pnpm lint
          pnpm lint:css --filter=customer...
          pnpm format:check --filter=customer...

  test-ui:
    name: Unit tests ui
    runs-on: ubuntu-latest
    # needs: [changed-packages]
    # if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/pnpm-lock.yaml
          cache: "pnpm"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Test ui
        working-directory: frontend
        run: |
          pnpm codegen
          pnpm test --filter=customer...

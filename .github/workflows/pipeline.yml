name: Pipeline

on:
  push:
    branches:
      - main
    # TODO tags is only needed on build jobs (not on test / lint)
    # move the build jobs into separate workflow
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  SKIP_ENV_VALIDATION: "true"

jobs:
  changed-packages:
    name: Determine which apps changed
    uses: ./.github/workflows/changed-packages.yml

  lint-admin-ui:
    name: Lint admin ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint admin ui
        run: |
          pnpm lint --filter=admin-ui...
          pnpm lint:css --filter=admin-ui...
          # TODO run tsc also when it's not broken

  build-admin-ui:
    name: Build admin ui Docker image
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            APP=admin-ui
          # TODO the first push needs to be done manually
          push: false
          tags: tilavaraus-ui/admin-ui:latest

  test-admin-ui:
    name: Test admin ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Test admin ui
        run: pnpm test --filter=admin-ui...

  lint-ui:
    name: Lint ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ui
        run: |
          pnpm lint --filter=ui...
          pnpm lint:css --filter=ui...
          # TODO run tsc also when it's not broken

  build-ui:
    name: Build ui Docker image
    runs-on: ubuntu-latest
    needs: [changed-packages]
    if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            APP=ui
          # TODO the first push needs to be done manually
          push: false
          tags: tilavaraus-ui/ui:latest

  test-ui:
    name: Unit tests ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test ui
        run: pnpm test --filter=ui...

  test-cypress-ui:
    name: Cypress tests ui
    runs-on: ubuntu-latest
    #needs: [changed-packages, install]
    # TODO disabled for testing
    #if: needs.changed-packages.outputs.ui_changed == 'true'
    env:
      NEXT_PUBLIC_MOCK_REQUESTS: 'true'
      DISABLE_AUTH: 'true'
      NEXT_PUBLIC_TILAVARAUS_API_URL: http://localhost:4000
      PORT: 4000
      NEXTAUTH_SECRET: not-a-good-secret
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Start the server
        working-directory: apps/ui
        run: pnpm dev:test &
      - name: Cypress e2e & a11y
        uses: cypress-io/github-action@v5
        with:
          project: ./apps/ui
          config-file: cypress.config.ts
          # install-command: pnpm install --frozen-lockfile
          install: false
          command: pnpm test:browser:ci
          #wait-on: 'http://127.0.0.1:4000'
          wait-on: 'http://localhost:4000'
      - name: Upload images on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: apps/ui/cypress/screenshots
          if-no-files-found: ignore
      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: apps/ui/cypress/videos
          if-no-files-found: ignore

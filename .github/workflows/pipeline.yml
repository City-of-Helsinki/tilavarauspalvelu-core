name: Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SKIP_ENV_VALIDATION: "true"

jobs:
  #changed-packages:
  #  name: Determine which apps changed
  #  uses: ./.github/workflows/changed-packages.yml
  lint-admin-ui:
    name: Lint admin ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint admin ui
        run: |
          pnpm lint --filter=admin-ui...
          pnpm lint:css --filter=admin-ui...
          # TODO run tsc also when it's not broken

  build-admin-ui:
    name: Build admin ui
    runs-on: ubuntu-latest
    #needs: [changed-packages, install]
    # TODO disabled for testing
    #if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run CI checks
        run: |
          pnpm build --filter=admin-ui...
          docker build -f apps/admin-ui/Dockerfile -t tilavaraus-admin-ui .

  test-admin-ui:
    name: Test admin ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run CI checks
        run: |
          pnpm test --filter=admin-ui...

  lint-ui:
    name: Lint UI
    runs-on: ubuntu-latest
    #needs: [changed-packages, install]
    # TODO disabled for testing
    #if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI checks
        run: |
          pnpm lint --filter=ui...
          pnpm lint:css --filter=ui...
          # TODO run tsc also when it's not broken

  build-ui:
    name: Build ui
    runs-on: ubuntu-latest
    #needs: [changed-packages, install]
    # TODO disabled for testing
    #if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ui
        run: |
          pnpm build --filter=ui...
          # TODO common tests are broken, don't include them here
          pnpm test --filter=ui...
          docker build -f apps/ui/Dockerfile -t tilavaraus-ui .

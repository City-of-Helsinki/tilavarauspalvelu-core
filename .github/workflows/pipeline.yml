name: Pipeline

on:
  push:
    branches:
      - main
    # TODO tags is only needed on build jobs (not on test / lint)
    # move the build jobs into separate workflow
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

env:
  SKIP_ENV_VALIDATION: "true"

jobs:
  changed-packages:
    name: Determine which apps changed
    uses: ./.github/workflows/changed-packages.yml

  lint-admin-ui:
    name: Lint admin ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint admin ui
        run: |
          pnpm lint --filter=admin-ui...
          pnpm lint:css --filter=admin-ui...
          # TODO run tsc also when it's not broken

  build-admin-ui:
    name: Build admin ui Docker image
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build admin ui
        run: docker build -f apps/admin-ui/Dockerfile -t tilavaraus-admin-ui .
      # pnpm build --filter=admin-ui...

  test-admin-ui:
    name: Test admin ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.admin_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Test admin ui
        run: pnpm test --filter=admin-ui...

  lint-ui:
    name: Lint ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ui
        run: |
          pnpm lint --filter=ui...
          pnpm lint:css --filter=ui...
          # TODO run tsc also when it's not broken

  build-ui:
    name: Build ui Docker image
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ui
        run: docker build -f apps/ui/Dockerfile -t tilavaraus-ui .

  test-ui:
    name: Unit tests ui
    runs-on: ubuntu-latest
    needs: [changed-packages]
    # TODO disabled for testing
    if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test ui
        run: pnpm test --filter=ui...

  test-cypress-ui:
    name: Cypress tests ui
    runs-on: ubuntu-latest
    #needs: [changed-packages, install]
    # TODO disabled for testing
    #if: needs.changed-packages.outputs.ui_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ui Docker image
        run: docker build -f apps/ui/Dockerfile -t tilavaraus-ui .
      - name: Start Docker container
        run: docker run -e TZ=Europe/Helsinki -e DISABLE_AUTH=true -e TILAVARAUS_API_URL=http://localhost:8000 -e NEXT_PUBLIC_MOCK_REQUESTS=true -p 3000:3000 -d --ipc=host --name tilavaraus-ui-server tilavaraus-ui
      - name: Cypress e2e & a11y
        uses: cypress-io/github-action@v5
        with:
          project: ./apps/ui
          # config-file: cypress.config.ts
          # install-command: pnpm install --frozen-lockfile
          install: false
          command: pnpm test:browser:ci
          wait-on: 'http://localhost:3000'
          #start: pnpm --dir myclient/ dev
      - name: Upload images on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: apps/ui/cypress/screenshots
          if-no-files-found: ignore
      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: apps/ui/cypress/videos
          if-no-files-found: ignore
      - name: Stop container
        run: docker stop tilavaraus-ui-server

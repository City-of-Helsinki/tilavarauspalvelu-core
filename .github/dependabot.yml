# Setup dependabot updates

version: 2

updates:

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    pull-request-branch-name:
      separator: "-"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    groups:
      npm-dependencies:
        patterns:
          - "*"

  # Update Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker/"
    schedule:
      interval: "weekly"
    pull-request-branch-name:
      separator: "-"
    groups:
      docker-dependencies:
        patterns:
          - "*"
